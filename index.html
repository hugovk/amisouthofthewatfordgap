<!DOCTYPE html>
<meta charset="utf-8">
<title>Am I south of the Watford Gap?</title>
<style>
html {
  overflow-y: scroll;
  -webkit-font-smoothing: antialiased;
}
html, body {
  background: black;
  color: white;
  margin: 0;
  padding: 0;
  text-align: center;
}
h1, h2 {
  font-family: Arial, serif;
  font-weight: normal;
}
h1 {
  font-size: 750%;
  width: 100%;
}
h2 {
  font-size: x-large;
}
</style>

<h2>Am I south of the Watford Gap?</h2>

<h1><span id="live-geolocation"></span></h1>

<script src="geoPosition.js"></script>
<script>
function lookup_location() {
  geoPosition.getCurrentPosition(show_answer, show_answer_error);
}
function show_answer(loc) {
  if (loc.coords.latitude < 52.306) {
    document.querySelector("#live-geolocation").innerHTML = 'Yes.';
  }
  else {
    document.querySelector("#live-geolocation").innerHTML = 'No.';
  }
}
function show_answer_error() {
  document.querySelector("#live-geolocation").innerHTML = 'Dunno.';
}
document.addEventListener('DOMContentLoaded', function() {
  if (geoPosition.init()) {
    document.querySelector("#live-geolocation").innerHTML = 'Checking...';
    lookup_location()
  } else {
    document.querySelector("#live-geolocation").innerHTML = 'Dunno.';
  }
})
</script>
